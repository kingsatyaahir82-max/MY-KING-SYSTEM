<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING S4TY4 4HIR SYSTEM</title>
    <style>
        body {
            background-color: #0d0118;
            background-image: radial-gradient(circle, #1a052d 0%, #0d0118 100%);
            color: #ff007f;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(21, 5, 39, 0.9);
            border: 2px solid #ff007f;
            padding: 30px;
            width: 360px;
            border-radius: 20px;
            box-shadow: 0 0 25px #ff007f, inset 0 0 10px #ff007f;
            text-align: center;
        }
        .brand-name {
            font-size: 28px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 40px #ff007f;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .sub-text {
            color: #00d4ff;
            font-size: 10px;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ff007f;
            background: #0d0118;
            color: #fff;
            box-sizing: border-box;
            box-shadow: 0 0 5px rgba(255, 0, 127, 0.2);
        }
        button {
            background: linear-gradient(45deg, #ff007f, #7b2cbf);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            margin-top: 15px;
            text-transform: uppercase;
            box-shadow: 0 0 15px #ff007f;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff007f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-name">KING S4TY4 4HIR</div>
        <div class="sub-text">OFFICIAL CONVO SYSTEM</div>
        
        <form action="/start" method="POST">
            <textarea name="cookie" placeholder="PASTE JSON COOKIES HERE" rows="4" required></textarea>
            <input type="text" name="haterName" placeholder="ENTER HATER NAME">
            <input type="text" name="threadId" placeholder="ENTER TARGET ID" required>
            <textarea name="message" placeholder="TYPE YOUR MESSAGES" rows="3" required></textarea>
            <button type="submit">START SYSTEM</button>
        </form>
    </div>
</body>
</html>

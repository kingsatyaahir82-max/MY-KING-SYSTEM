<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING S4TY4 4HIR SYSTEM</title>
    <style>
        body { background-color: #080112; color: #00d4ff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #110221; border: 1px solid #00d4ff; padding: 30px; width: 350px; border-radius: 10px; text-align: center; }
        .header { font-size: 26px; font-weight: bold; color: #ffffff; text-shadow: 0 0 10px #00d4ff; margin-bottom: 20px; text-transform: uppercase; }
        input, textarea { width: 100%; margin-top: 10px; padding: 12px; border-radius: 5px; border: 1px solid #331a4d; background: #080112; color: #fff; box-sizing: border-box; }
        button { background: transparent; color: #00d4ff; padding: 15px; border: 1px solid #00d4ff; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 20px; font-weight: bold; text-transform: uppercase; }
        button:hover { background: #00d4ff; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">KING S4TY4 4HIR</div>

            <input type="text" name="threadId" placeholder="Target Thread/Group ID" required>
